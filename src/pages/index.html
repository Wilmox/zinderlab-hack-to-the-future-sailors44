<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sailors 44 | Suspects</title>
</head>
<body class='m-0 p-0'>

    <h1 class="display-4 text-white text-center m-5">Suspects:</h1>

    <div id="suspectsContainer" class="container w-100">

    </div>

    <div id="sideBar" class="sideBar text-white">
        <div class="row row-cols-12 h-100">
            <div class="col-2">
                <div class="progress h-100 susBar rounded-0">
                    <div id="susBar" class="progress-bar bg-danger susBarFill rounded-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-10">
                <a href="javascript:void(0)" class="closebtn" onclick="closeSideBar()">&times;</a>
        
                <h1 id='suspectHeading' class="text-white">Heading</h1>
                <hr />

                <p id='suspectMotive' class='text-danger'>Motive</p>

                <h4 id='carHeader'>Car info</h4>

                <ul id='carInfo'>
                </ul>
                
                <h4 id='alibiStatus'>Alibistatus</h4>
                <p id='suspectAlibi' class='text-warning'>Alibi</p>
                <button id='verifyAliby' class='btn btn-info'>Verify Alibi</button>

                <table id='suspectSightings' class="table table-dark table-striped">
                </table>
            </div>
        </div>
    </div>

    


</body>
<script src="../js/index.js"></script>
</html>
